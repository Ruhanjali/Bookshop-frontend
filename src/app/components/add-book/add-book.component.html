<div class="row justify-content-center mt-5">
 <div class="col-md-6">
     <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
         <div class="form-group" >
             <label for="name">Name</label>
             <input type="text" class="form-control" formControlName="name" required [ngModel]="name">
         </div>
         <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" formControlName="price" required [ngModel]="price">
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" formControlName="description" required [ngModel]="description">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>

     </form>
 </div>

</div>
